<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .weather-card {
            background-color: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .weather-card h2 {
            margin: 0;
        }
        .weather-card .date {
            color: #555;
        }
        .weather-card .temp {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <h1>Weather Forecast for Berlin</h1>
    </header>

    <div class="container">
        <div id="weather-data">
        </div>
    </div>

    <script>
        const apiUrl = 'https://api.open-meteo.com/v1/forecast?latitude=52.52&longitude=13.41&daily=temperature_2m_max,temperature_2m_min';

        async function fetchWeatherData() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                if (data && data.daily) {
                    displayWeatherData(data.daily);
                } else {
                    throw new Error('Weather data is unavailable');
                }
            } catch (error) {
                console.error('Error fetching weather data:', error);
                document.getElementById('weather-data').innerHTML = '<p>Sorry, something went wrong while fetching the weather data.</p>';
            }
        }

        function displayWeatherData(dailyData) {
            const weatherContainer = document.getElementById('weather-data');
            weatherContainer.innerHTML = '';
            dailyData.time.forEach((date, index) => {
                const maxTemp = dailyData.temperature_2m_max[index];
                const minTemp = dailyData.temperature_2m_min[index];

                const weatherCard = document.createElement('div');
                weatherCard.className = 'weather-card';

                weatherCard.innerHTML = `
                    <h2>Weather for ${new Date(date).toLocaleDateString()}</h2>
                    <p class="date">Date: ${new Date(date).toLocaleDateString()}</p>
                    <p class="temp">Max Temp: ${maxTemp}°C | Min Temp: ${minTemp}°C</p>
                `;

                weatherContainer.appendChild(weatherCard);
            });
        }

        fetchWeatherData();
    </script>

</body>
</html>
